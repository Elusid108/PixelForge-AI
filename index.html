<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelForge AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Import Map: Defines where 'react' and other modules come from -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0"
      }
    }
    </script>

    <!-- Babel for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #030712; color: #f3f4f6; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #4B5563; }
        .loader {
            border: 2px solid rgba(255,255,255,0.1);
            border-left-color: #a855f7;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Application Logic -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Sparkles, History, Trash2, Download, Image as ImageIcon, 
            Wand2, Settings, PlusCircle, Cloud, Edit3, X, ExternalLink,
            Menu, ChevronLeft, Save
        } from 'lucide-react';

        // --- DATABASE UTILITIES (IndexedDB) ---
        const DB_NAME = 'PixelForgeDB';
        const STORE_NAME = 'history';
        const DB_VERSION = 1;

        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        };

        const saveToDB = async (item) => {
            const db = await initDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put(item);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        const getHistoryFromDB = async () => {
            const db = await initDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const index = store.index('timestamp');
                const request = index.getAll();
                request.onsuccess = () => resolve(request.result.reverse());
                request.onerror = () => reject(request.error);
            });
        };

        const deleteFromDB = async (id) => {
            const db = await initDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(id);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };

        // --- MAIN APP COMPONENT ---
        function App() {
            const [apiKey, setApiKey] = useState('');
            const [showSettings, setShowSettings] = useState(false);
            const [history, setHistory] = useState([]);
            const [prompt, setPrompt] = useState('');
            const [style, setStyle] = useState('');
            const [ratio, setRatio] = useState('1:1');
            const [isGenerating, setIsGenerating] = useState(false);
            const [currentImage, setCurrentImage] = useState(null);
            const [mode, setMode] = useState('GENERATE'); // GENERATE | MODIFY
            const [selectedItem, setSelectedItem] = useState(null);
            const [sidebarOpen, setSidebarOpen] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const storedKey = localStorage.getItem('pixelforge_api_key');
                if (storedKey) setApiKey(storedKey);
                else setShowSettings(true);
                refreshHistory();
            }, []);

            const refreshHistory = async () => {
                try {
                    const data = await getHistoryFromDB();
                    setHistory(data);
                } catch (e) {
                    console.error("DB Error", e);
                }
            };

            const handleGenerate = async () => {
                if (!apiKey) {
                    setShowSettings(true);
                    return;
                }
                if (!prompt) return;

                setIsGenerating(true);
                setError(null);

                try {
                    let finalPrompt = prompt;
                    let finalStyle = style === 'NO_CHANGE' ? '' : style;
                    let finalRatio = ratio;

                    // WORKFLOW 1: MODIFY (Visual Analysis -> Text-to-Image)
                    if (mode === 'MODIFY' && selectedItem) {
                        const description = await describeImageForModification(selectedItem.base64, prompt);
                        finalPrompt = description;
                        
                        if (finalRatio === 'NO_CHANGE') {
                            finalRatio = selectedItem.ratio || '1:1';
                        }
                    } 
                    // WORKFLOW 2: STANDARD GENERATE
                    else {
                        if (finalRatio === 'NO_CHANGE') finalRatio = '1:1';
                    }

                    const newImageBase64 = await callImagen(finalPrompt, finalStyle, finalRatio);

                    const newItem = {
                        id: crypto.randomUUID(),
                        timestamp: Date.now(),
                        prompt: finalPrompt,
                        userPrompt: prompt,
                        style: finalStyle,
                        ratio: finalRatio,
                        base64: newImageBase64
                    };

                    await saveToDB(newItem);
                    setHistory(prev => [newItem, ...prev]);
                    
                    setSelectedItem(newItem);
                    setCurrentImage(newItem);

                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsGenerating(false);
                }
            };

            const describeImageForModification = async (base64, modificationRequest) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${apiKey}`;
                
                const instructions = `Look at this image. I want to generate a NEW image that looks just like this one, BUT with this modification: "${modificationRequest}".
                Write a highly detailed text-to-image prompt that describes the image I provided, but incorporating my modification naturally. 
                Do not mention "the image provided". Just describe the scene. Output ONLY the prompt text.`;

                const payload = {
                    contents: [{
                        parts: [
                            { text: instructions },
                            { inlineData: { mimeType: "image/png", data: base64 } }
                        ]
                    }]
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (data.error) throw new Error("Gemini Vision Error: " + data.error.message);
                return data.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
            };

            const callImagen = async (promptText, styleText, ratioText) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
                const fullPrompt = styleText ? `${promptText} ${styleText}` : promptText;

                const payload = {
                    instances: [{ prompt: fullPrompt }],
                    parameters: { sampleCount: 1, aspectRatio: ratioText || "1:1" }
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (data.error) throw new Error("Imagen Error: " + data.error.message);
                if (!data.predictions?.[0]?.bytesBase64Encoded) throw new Error("No image data received");
                
                return data.predictions[0].bytesBase64Encoded;
            };

            const saveSettings = (e) => {
                e.preventDefault();
                const key = e.target.elements.key.value.trim();
                if (key) {
                    localStorage.setItem('pixelforge_api_key', key);
                    setApiKey(key);
                    setShowSettings(false);
                }
            };

            const handleDownload = (item) => {
                const link = document.createElement('a');
                link.href = `data:image/png;base64,${item.base64}`;
                link.download = `pixelforge-${item.timestamp}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const selectItem = (item) => {
                setSelectedItem(item);
                setCurrentImage(item);
                setMode('MODIFY');
                setPrompt('');
                setStyle('NO_CHANGE');
                setRatio('NO_CHANGE');
            };

            const resetToGenerate = () => {
                setMode('GENERATE');
                setSelectedItem(null);
                setCurrentImage(null);
                setPrompt('');
                setStyle('');
                setRatio('1:1');
            };

            const handleDelete = async (e, id) => {
                e.stopPropagation();
                if (confirm("Delete this image?")) {
                    await deleteFromDB(id);
                    setHistory(prev => prev.filter(i => i.id !== id));
                    if (selectedItem?.id === id) resetToGenerate();
                }
            };

            return (
                <div className="flex h-screen bg-gray-950 text-gray-100 font-sans overflow-hidden">
                    
                    {/* SETTINGS MODAL */}
                    {showSettings && (
                        <div className="fixed inset-0 z-50 bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-gray-900 border border-gray-800 rounded-2xl p-6 w-full max-w-md shadow-2xl">
                                <div className="flex items-center gap-2 mb-4 text-purple-400">
                                    <Settings className="w-6 h-6" />
                                    <h2 className="text-xl font-bold">Settings</h2>
                                </div>
                                <p className="text-sm text-gray-400 mb-4">
                                    To use PixelForge, you need a Google Gemini API Key. Your key is stored locally in your browser and never sent to our servers.
                                </p>
                                <form onSubmit={saveSettings} className="space-y-4">
                                    <div>
                                        <label className="text-xs uppercase font-bold text-gray-500">API Key</label>
                                        <input 
                                            name="key" 
                                            defaultValue={apiKey}
                                            type="password"
                                            placeholder="AIza..."
                                            className="w-full bg-gray-950 border border-gray-800 rounded-lg p-3 text-white focus:ring-2 focus:ring-purple-500 outline-none mt-1"
                                        />
                                    </div>
                                    <div className="flex gap-2 text-xs text-blue-400">
                                        <ExternalLink size={12} />
                                        <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noreferrer" className="hover:underline">
                                            Get a free API Key from Google AI Studio
                                        </a>
                                    </div>
                                    <div className="flex justify-end gap-2 mt-6">
                                        {apiKey && (
                                            <button type="button" onClick={() => setShowSettings(false)} className="px-4 py-2 text-gray-400 hover:text-white">
                                                Cancel
                                            </button>
                                        )}
                                        <button type="submit" className="px-6 py-2 bg-purple-600 hover:bg-purple-500 text-white font-bold rounded-lg transition-colors">
                                            Save Key
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* SIDEBAR */}
                    <div className={`${sidebarOpen ? 'w-80' : 'w-0'} bg-gray-900 border-r border-gray-800 transition-all duration-300 flex flex-col shrink-0 relative`}>
                        <div className="p-4 border-b border-gray-800 flex justify-between items-center whitespace-nowrap overflow-hidden">
                            <div className="flex items-center gap-2 text-purple-400">
                                <History size={18} />
                                <span className="font-bold">History</span>
                            </div>
                            <button onClick={() => setSidebarOpen(false)} className="md:hidden text-gray-500"><ChevronLeft/></button>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-3 space-y-2">
                            {history.length === 0 ? (
                                <div className="text-center text-gray-600 mt-10 text-xs">No history yet</div>
                            ) : (
                                history.map(item => (
                                    <div 
                                        key={item.id}
                                        onClick={() => selectItem(item)}
                                        className={`group relative p-2 rounded-lg border cursor-pointer transition-all flex gap-3 items-center ${selectedItem?.id === item.id ? 'bg-gray-800 border-purple-500/50' : 'bg-gray-950 border-gray-800 hover:bg-gray-800'}`}
                                    >
                                        <div className="w-12 h-12 bg-black rounded overflow-hidden shrink-0">
                                            <img src={`data:image/png;base64,${item.base64}`} className="w-full h-full object-cover" loading="lazy" />
                                        </div>
                                        <div className="min-w-0 flex-1">
                                            <p className="text-xs text-gray-300 truncate font-medium">{item.userPrompt || item.prompt}</p>
                                            <p className="text-[10px] text-gray-500">{new Date(item.timestamp).toLocaleTimeString()}</p>
                                        </div>
                                        <button 
                                            onClick={(e) => handleDelete(e, item.id)}
                                            className="absolute right-2 p-1.5 bg-gray-800 text-gray-500 hover:text-red-400 rounded opacity-0 group-hover:opacity-100 transition-opacity"
                                        >
                                            <Trash2 size={12} />
                                        </button>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    {/* MAIN CONTENT */}
                    <div className="flex-1 flex flex-col relative h-full">
                        
                        {/* HEADER */}
                        <header className="h-16 border-b border-gray-800 bg-gray-950/50 flex items-center justify-between px-4 shrink-0">
                            <div className="flex items-center gap-3">
                                {!sidebarOpen && (
                                    <button onClick={() => setSidebarOpen(true)} className="p-2 text-gray-400 hover:text-white rounded-lg hover:bg-gray-800">
                                        <Menu size={20} />
                                    </button>
                                )}
                                <div className="flex items-center gap-2">
                                    <div className="bg-gradient-to-tr from-purple-500 to-pink-500 p-1.5 rounded-lg">
                                        <Sparkles className="text-white w-4 h-4" />
                                    </div>
                                    <h1 className="font-bold bg-gradient-to-r from-white to-gray-400 bg-clip-text text-transparent">
                                        PixelForge AI
                                    </h1>
                                </div>
                            </div>
                            <button onClick={() => setShowSettings(true)} className="p-2 text-gray-500 hover:text-white rounded-lg hover:bg-gray-800">
                                <Settings size={20} />
                            </button>
                        </header>

                        {/* WORKSPACE */}
                        <div className="flex-1 flex flex-col lg:flex-row overflow-hidden">
                            
                            {/* CONTROLS (LEFT) */}
                            <div className="w-full lg:w-96 p-6 border-r border-gray-800 bg-gray-950 overflow-y-auto shrink-0 flex flex-col gap-6">
                                
                                <div className="flex justify-between items-center">
                                    <div className="text-xs font-bold text-gray-500 uppercase tracking-wider">
                                        {mode === 'GENERATE' ? 'New Creation' : 'Modify Selection'}
                                    </div>
                                    {mode === 'MODIFY' && (
                                        <button onClick={resetToGenerate} className="text-xs flex items-center gap-1 text-purple-400 hover:text-purple-300">
                                            <PlusCircle size={12} /> Start New
                                        </button>
                                    )}
                                </div>

                                <div className="space-y-2">
                                    <textarea 
                                        value={prompt}
                                        onChange={(e) => setPrompt(e.target.value)}
                                        placeholder={mode === 'MODIFY' ? "Describe changes (e.g. 'Add a red cape')..." : "A futuristic city..."}
                                        className="w-full h-32 bg-gray-900 border border-gray-800 rounded-xl p-4 text-sm text-gray-200 focus:ring-2 focus:ring-purple-500 outline-none resize-none placeholder-gray-600"
                                    ></textarea>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-2 col-span-2">
                                        <label className="text-xs font-semibold text-gray-400 uppercase">Style</label>
                                        <select 
                                            value={style} 
                                            onChange={(e) => setStyle(e.target.value)}
                                            className="w-full bg-gray-900 border border-gray-800 text-gray-200 text-sm rounded-xl p-3 outline-none"
                                        >
                                            {mode === 'MODIFY' && <option value="NO_CHANGE" className="text-gray-400">(No Change)</option>}
                                            <option value="">No Style</option>
                                            <option value=", cyberpunk style, neon lights">Cyberpunk</option>
                                            <option value=", anime style, studio ghibli">Anime</option>
                                            <option value=", watercolor painting, artistic">Watercolor</option>
                                            <option value=", photorealistic, 8k, cinematic">Photorealistic</option>
                                            <option value=", oil painting style, visible brushstrokes">Oil Painting</option>
                                            <option value=", 3d render, pixar style, cute">3D Render</option>
                                            <option value=", pixel art, 16-bit, retro game">Pixel Art</option>
                                            <option value=", synthwave, retrowave, 80s style">Synthwave</option>
                                            <option value=", film noir, black and white, high contrast">Film Noir</option>
                                            <option value=", origami style, paper art">Origami</option>
                                            <option value=", comic book style, bold lines">Comic Book</option>
                                            <option value=", continuous line drawing, minimalist">Line Art</option>
                                            <option value=", surrealism, salvador dali style">Surrealism</option>
                                            <option value=", claymation, stop motion, plasticine">Claymation</option>
                                            <option value=", lovecraftian, eldritch horror, dark">Horror</option>
                                            <option value=", isometric view, 3d, miniature">Isometric</option>
                                            <option value=", low poly, geometric, polygon art">Low Poly</option>
                                            <option value=", impressionist painting, van gogh style">Impressionist</option>
                                            <option value=", steampunk style, brass, gears">Steampunk</option>
                                        </select>
                                    </div>
                                    <div className="space-y-2 col-span-2">
                                        <label className="text-xs font-semibold text-gray-400 uppercase">Aspect Ratio</label>
                                        <select 
                                            value={ratio} 
                                            onChange={(e) => setRatio(e.target.value)}
                                            className="w-full bg-gray-900 border border-gray-800 text-gray-200 text-sm rounded-xl p-3 outline-none"
                                        >
                                            {mode === 'MODIFY' && <option value="NO_CHANGE" className="text-gray-400">(No Change)</option>}
                                            <option value="1:1">Square (1:1)</option>
                                            <option value="16:9">Landscape (16:9)</option>
                                            <option value="9:16">Portrait (9:16)</option>
                                            <option value="4:3">Standard (4:3)</option>
                                            <option value="3:4">Vertical (3:4)</option>
                                        </select>
                                    </div>
                                </div>

                                <button 
                                    onClick={handleGenerate} 
                                    disabled={isGenerating || !prompt}
                                    className={`w-full py-4 rounded-xl font-bold text-white shadow-xl flex items-center justify-center gap-2 transition-all ${
                                        mode === 'MODIFY' 
                                            ? 'bg-gradient-to-r from-blue-600 to-cyan-600' 
                                            : 'bg-gradient-to-r from-purple-600 to-pink-600'
                                    } ${isGenerating || !prompt ? 'opacity-50 cursor-not-allowed' : 'hover:scale-[1.02]'}`}
                                >
                                    {isGenerating ? 'Processing...' : (mode === 'MODIFY' ? 'Modify Image' : 'Generate')}
                                </button>
                                
                                {error && (
                                    <div className="p-3 bg-red-900/20 text-red-200 text-xs rounded border border-red-900/50">
                                        {error}
                                    </div>
                                )}
                            </div>

                            {/* PREVIEW (RIGHT) */}
                            <div className="flex-1 bg-gray-950 p-6 flex items-center justify-center relative bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-gray-900 via-gray-950 to-gray-950">
                                {currentImage ? (
                                    <div className="relative group max-w-full max-h-full">
                                        <img 
                                            src={`data:image/png;base64,${currentImage.base64}`} 
                                            className="max-w-full max-h-[80vh] object-contain rounded-lg shadow-2xl border border-gray-800" 
                                        />
                                        <div className="absolute bottom-4 right-4 flex gap-2">
                                            <button 
                                                onClick={() => handleDownload(currentImage)}
                                                className="p-2 bg-black/50 hover:bg-black/80 text-white rounded-lg backdrop-blur-md transition-colors border border-white/10"
                                                title="Download to Computer"
                                            >
                                                <Download size={20} />
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center opacity-30">
                                        <ImageIcon className="w-16 h-16 mx-auto mb-4" />
                                        <p>Ready to create</p>
                                    </div>
                                )}
                            </div>

                        </div>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
